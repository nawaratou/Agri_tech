<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100" style="background-color: #eedf68;">

    <!-- LOGO -->
    <div class="text-center mb-4">
        <img src="images/favico.png" 
             class="rounded-circle mb-2" 
             style="width:90px; height:90px; object-fit:cover;">
        <h3 class="fw-bold">Agritech App</h3>
    </div>

    <!-- CARD FORMULAIRE -->
    <div class="container" style="max-width: 500px;">
        <div class="card  text-white shadow-lg p-3" style="min-height: 430px; background-color: #1D3D13;">
            <div class="card-body p-4">

                <h2 class="text-center fw-bold mb-4 text-white">Login</h2>

                <form>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">
                            Veuillez saisir votre Email <span class="text-danger">*</span>
                        </label>
                        <input 
                            type="email" 
                            class="form-control"
                            id="email"
                            placeholder="Email"
                            required
                        >
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">
                            Veuillez saisir votre Mot de Passe <span class="text-danger">*</span>
                        </label>
                        <input 
                            type="password" 
                            class="form-control"
                            id="password"
                            placeholder="Password"
                            required
                        >
                    </div>

                    <!-- Remember Me -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Se souvenir de moi
                        </label>
                    </div>

                    <!-- BUTTON aligné à droite -->
                   <div class="d-flex justify-content-end">
    <a href="index.html" class="btn btn-light text-white fw-semibold px-4 rounded-pill" style="background-color: #19905e;border: none;">
        Login ➤️
    </a>
</div>
                    <!-- Forgot -->
                    <p class="text-center mt-3 small mb-0 ">
                        Veuillez contacter un administrateur si vous avez oublié votre mot de passe.
                    </p>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
